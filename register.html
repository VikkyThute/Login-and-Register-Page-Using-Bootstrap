<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <form class="container col-lg-6 border rounded mt-2 p-3 bg-light">
        <h1 class="text-center text-primary ">Registration Page</h1>
        <div class="mb-3">
            <label for="firstName">Full Name</label>
            <div class="row">
                <div class="col-6">
                    <input type="text" class="col-6 form-control" id="firstName" placeholder="First Name">
                </div>
                <div class="col-6">
                    <input type="text" class="col-6 form-control" id="firstName" placeholder="Last Name">
                </div>
            </div>
        </div>

        <div class="mb-3">
            <label for="dob">Date of birth</label>
            <input type="date" class="form-control" id="dob" placeholder="Enter Your DOB">
        </div>

        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
        </div>

        <div class="mb-3">
            <label for="mobile">Phone Number</label>
            <input type="number" class="form-control" id="mobile" placeholder="Enter Your Mobile Number">
        </div>

        <div class="mb-3">
            <label for="collage">School/Collage/Institute</label>
            <input type="text" class="form-control" id="collage" placeholder="Enter Your collage Name">
        </div>

        <div class="mb-3">
            <label for="year">Graduation Year</label>
            <input type="text" class="form-control" id="year" placeholder="Enter Your Graduation Year">
        </div>
        <div class="mb-3">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter Your Address">
        </div>

        <p>Already have an account! <a href="login.html">click here</a></p>
        <div class="button text-center">
            <input type="submit" class="btn btn-outline-primary mx-2">
            <input type="reset" class="btn btn-outline-warning">
        </div>
        
    </form>
</body>

</html>
