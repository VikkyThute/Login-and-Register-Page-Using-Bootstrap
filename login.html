<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    
</head>

<body>
    <div class="container mt-2 mx-lg-auto col-lg-6 border rounded bg-light p-3">
        <h1 class="text-center text-primary">Login Form</h1>
        <form>
            <div class="my-2">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" >
              </div>

              <div class="mb-2">
                <label for="inputPassword6" class="form-label">Password</label>
                <input type="password" id="inputPassword6" class="form-control">
              </div>

              <p>To create new account, <a href="register.html">click here</a></p>

              <div class="text-center">
                <input type="submit" value="Login" class="btn btn-outline-primary mx-2"></button>
                <input type="reset" class="btn btn-outline-warning mx-2"></button>
            </div>
          
        </form>
    </div>
</body>

</html>
